<!DOCTYPE html>
<html>
<head>
    <title>Chess Bot Testing Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; color: white; margin: 0; padding: 20px; }
        h1 { margin-bottom: 10px; }
        #board { width: 400px; margin-bottom: 20px; }
        .info { margin-top: 10px; font-size: 1.2em; }
        .status { color: #f1c40f; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #2ecc71; }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #board { width: 100%; max-width: 400px; }
        }
    </style>
</head>
<body>

    <h1>ü§ñ Chess Bot AI</h1>
    <div id="board"></div>
    <div class="info">Tr·∫°ng th√°i: <span id="status" class="status">B·∫°n ƒëi tr∆∞·ªõc (Tr·∫Øng)</span></div>
    <button id="resetBtn">V√°n m·ªõi</button>

    <!-- Import Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null
        var game = new Chess()
        var $status = $('#status')

        function onDragStart (source, piece, position, orientation) {
            // Kh√¥ng cho ph√©p k√©o qu√¢n n·∫øu game ƒë√£ k·∫øt th√∫c
            if (game.game_over()) return false

            // Ch·ªâ cho ph√©p ng∆∞·ªùi ch∆°i ƒëi·ªÅu khi·ªÉn qu√¢n Tr·∫Øng (ho·∫∑c b√™n ƒëi l∆∞·ª£t n√†y)
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop (source, target) {
            // Ki·ªÉm tra n∆∞·ªõc ƒëi c√≥ h·ª£p l·ªá kh√¥ng (theo lu·∫≠t c·ªù vua)
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // T·ª± ƒë·ªông phong H·∫≠u cho ƒë∆°n gi·∫£n
            })

            // N·∫øu n∆∞·ªõc ƒëi kh√¥ng h·ª£p l·ªá, tr·∫£ qu√¢n v·ªÅ ch·ªó c≈©
            if (move === null) return 'snapback'

            updateStatus()
            
            // Sau khi ng∆∞·ªùi ch∆°i ƒëi xong, g·ªçi Bot sau 250ms
            window.setTimeout(makeBotMove, 250)
        }

        function onSnapEnd () {
            board.position(game.fen())
        }

        function updateStatus () {
            var status = ''
            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }

            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' b·ªã chi·∫øu b√≠.'
            } else if (game.in_draw()) {
                status = 'Game over, H√≤a.'
            } else {
                status = moveColor + ' ƒë·∫øn l∆∞·ª£t ƒëi.'
                if (game.in_check()) {
                    status += ', ' + moveColor + ' ƒëang b·ªã chi·∫øu!'
                }
            }
            $status.html(status)
        }

        async function makeBotMove() {
            if (game.game_over()) return;

            $status.html("Bot ƒëang suy nghƒ©...")

            // G·ª≠i request l√™n server Flask
            try {
                const response = await fetch('/get_move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fen: game.fen() })
                });
                
                const data = await response.json();
                
                if (data.move) {
                    game.move(data.move, { sloppy: true }); // sloppy: true cho ph√©p ƒë·ªçc ƒë·ªãnh d·∫°ng UCI
                    board.position(game.fen());
                    updateStatus();
                } else {
                    console.log("Bot kh√¥ng t√¨m th·∫•y n∆∞·ªõc ƒëi ho·∫∑c game over.");
                }

            } catch (error) {
                console.error("L·ªói k·∫øt n·ªëi t·ªõi Bot:", error);
                $status.html("L·ªói k·∫øt n·ªëi Server!")
            }
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            // --- S·ª¨A L·ªñI H√åNH ·∫¢NH ---
            // Tr·ªè ƒë∆∞·ªùng d·∫´n ·∫£nh t·ªõi server c·ªßa th∆∞ vi·ªán chessboardjs
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        
        board = Chessboard('board', config)

        $('#resetBtn').on('click', function() {
            game.reset();
            board.start();
            updateStatus();
        });

        updateStatus()
        
        // Responsive: Resize b√†n c·ªù khi thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
        $(window).resize(board.resize)
    </script>
</body>
</html>
